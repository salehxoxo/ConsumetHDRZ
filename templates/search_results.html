{% extends 'base.html' %}

{% block head %}
<title>
    search
</title>
{% endblock %}


{% block content %}
    <div class="search-bar">
        <form action="{{ url_for('anime_page') }}" method="POST">
            <input type="text" name="query" placeholder="Search Anime..." required>
            <button type="submit">Search</button>
        </form>
    </div>

    <div class="results-container">
        {% for result in results %}
        <div class="result-card">
            <img src="{{ result['image'] }}" alt="{{ result['title'] }}">
            <h2>{{ result['title'] }}</h2>
            <p>Release Date: {{ result['releaseDate'] }}</p>
            <p>Language: {{ result['subOrDub'].capitalize() }}</p>
            <a href="{{ url_for('the_room', anime_id=result['id']) }}">Watch Now</a>
        </div>
        {% endfor %}
    </div>

{% endblock %}
